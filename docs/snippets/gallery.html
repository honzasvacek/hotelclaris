<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 0;
        }

        .gallery figure {
            margin: 0;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .gallery figure::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .gallery figure:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .gallery figure:hover::before {
            opacity: 1;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery figure:hover img {
            transform: scale(1.05);
        }

        .gallery figcaption {
            padding: 1.5rem;
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
            text-align: center;
            background: #ffffff;
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .gallery img {
                height: 180px;
            }

            .gallery figcaption {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .gallery img {
                height: 160px;
            }
        }

        /* Loading animation */
        .gallery figure {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation delay */
        .gallery figure:nth-child(1) { animation-delay: 0.1s; }
        .gallery figure:nth-child(2) { animation-delay: 0.2s; }
        .gallery figure:nth-child(3) { animation-delay: 0.3s; }
        .gallery figure:nth-child(4) { animation-delay: 0.4s; }
        .gallery figure:nth-child(5) { animation-delay: 0.5s; }
        .gallery figure:nth-child(6) { animation-delay: 0.6s; }
        .gallery figure:nth-child(7) { animation-delay: 0.7s; }
        .gallery figure:nth-child(8) { animation-delay: 0.8s; }
        .gallery figure:nth-child(n+9) { animation-delay: 0.9s; }
    </style>
