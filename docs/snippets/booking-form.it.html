<div id="bookingFormWrapper">
<div class="booking-form-container">
  <div class="promo-sticker">Usa il codice promozionale PRAHAVIP5 per uno sconto del 5%</div>
  <h2>Modulo di prenotazione</h2>
  <form id="hotelBookingForm">
    <label for="arrivalDate">Data di arrivo</label>
    <input type="date" id="arrivalDate" name="arrivalDate" required><br>
    <label for="endDate">Data di partenza</label>
    <input type="date" id="endDate" name="endDate" required><br>
    <div class="inline-fields">
      <div class="form-group">
        <label for="adults">Adulti</label>
        <input type="number" id="adults" name="selectedAdultCount" min="1" max="10" value="2" required>
      </div>
      <div class="form-group">
        <label for="children">Bambini</label>
        <input type="number" id="children" name="selectedChildCount" min="0" max="10" value="0">
      </div>
      <div class="form-group">
        <label for="infants">Neonati</label>
        <input type="number" id="infants" name="selectedInfantCount" min="0" max="5" value="0">
      </div>
    </div>
    <label for="promoCode">Codice offerta speciale / codice tariffa</label>
    <input type="text" id="promoCode" name="promoCode"><br>
    <input type="submit" value="Prenota">
    <p class="modify-link">
      <a href="https://www.secure-hotel-booking.com/modification/Hotel-Claris/2V82/" target="_blank">
        Annulla / Modifica prenotazione
      </a>
    </p>
  </form>
</div>
</div>
